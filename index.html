<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="title-subtitle">
        <h1>Amigos De</h1>
        <p class="subtitle">SORTE</p>
      </div>
    </header>
    <div class="container">
      <form id="login-form">
        <h2>Login</h2>
        <label for="login-username">Nome de Usuário:</label>
        <input class="input" type="text" id="login-username" required />
        <label for="login-password">Senha:</label>
        <input class="input" type="password" id="login-password" required />
        <button type="submit">Entrar</button>
        <br />
        <a href="./CadastroPage/index.html"
          >Ainda não possui cadastro clique aqui.</a
        >
      </form>
    </div>
    <script src="script.js"></script>
  </body>
